<h3>{{ message }}</h3>
<h4>search news api and select article and import to db</h4>

<div class="container bootstrap snippet">
	<hr>
	
	
	<div class="alert alert-success alert-dismissible"*ngIf="errors" >
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Alert - </strong> {{errors}}
	</div>
 
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    		<div class="well search-result">
        		<div class="input-group">
        		<input type="text" class="form-control" placeholder="Search" #keyword3 >
			      <span class="input-group-btn">
			        <button class="btn btn-info btn-lg" type="button" (click)="searchArticle(keyword3.value)">
                        <i class="glyphicon glyphicon-search"></i>
                        Search
                    </button>
			      </span>
				</div>
				
        	</div>
            <div *ngFor="let item of results" class="well search-result">
            	<div class="row">
            		<a>
                		<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
	                    	<img class="img-responsive cover" src="{{item.urlToImage}}" alt="">
                		</div>
                		<div class="col-xs-6 col-sm-9 col-md-9 col-lg-10 title">
	                    	<h3>{{item.title}}</h3>
							<p>{{item.description}} </p>
							<p>{{item.content}}</p>
                		</div>
                </a>
                
			  </div>
			  <button (click)="view(item)">Read full article </button> &nbsp;  &nbsp;
			  
			  <button (click)=saveArtilcle(item)>Add To Database</button>
			  
            </div>
   
		</div>
    </div>
</div>
